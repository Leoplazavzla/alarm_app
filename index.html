<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Frank's Productivity Tools</title>
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Frank's Productivity Tools</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Alarm
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pomodoro">Pomodoro</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-sm-2"
                           type="text"
                           placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0"
                            type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>


<section class="clock-container mb-2">
    <div id="clock" class="clock mt-5"></div>
</section>
<section class="alarm-container mb-5">
<div class="dateTime">
        <div class="wrapper form-group form-inline">
        <form id="form" >
            <fieldset>
                <div>
                    <div class="alarm-box">
                        <div class=''>
                            <h3 style="color: white">Set your alarm</h3>
                             <div class="alarm-input">
                                 <span class="">Hour: </span><input id="alarm-hour"
                                       type="text"
                                       class="input-alarm"
                                       onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;">
                            </div>
                            <div class="alarm-input">
                                <span>Minute: </span> <input id="alarm-minute"
                                       type="text"
                                       class="input-alarm"
                                       onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;">
                            </div>
                        </div>    
                    <div class="alarm-box">
                    <div class='form-group'>

                    </div>
                    </div>
                </div>
                </div>
            </fieldset>
        </form>
        </div>
        <div class="alarm-input">
            <button id="newAlarm" class="btn btn-info new-alarm">New Alarm</button>
        </div>
    </div>
</section>
    <section>
        <div id="new-alarm">

        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
